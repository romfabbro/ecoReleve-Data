<div class="step-pane active sample-pane clearfix" data-step="1" id="step1" style="overflow: hidden;">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 full-height">
		<div id="actions" class="file-list full-height scroll-auto" style="padding-bottom: 20px;">
			<br>
			<button class="btn btn-success fileinput-button dz-clickable">
						<i class="glyphicon glyphicon-plus"></i>
						<span>Add files...</span>
				</button>
			<!-- <button type="submit" class="btn btn-primary start hidden">
						<i class="glyphicon glyphicon-upload"></i>
						<span>Start ALL upload</span>
				</button> -->
			<button type="reset" class="btn btn-warning cancel">
						<i class="glyphicon glyphicon-ban-circle"></i>
						<span>Cancel upload</span>
				</button>
			<br>
			<br>
			<span class="fileupload-process hidden">
					<div id="total-progress" class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" style="opacity: 0;">
						<div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress=""></div>
					</div>
				</span>

			<div class="table table-striped files" id="previews">
				<div id="template" class="row file-row marg10">
					<!-- This is used as the file preview template -->
					<!-- <div>
								<span class="preview"><img data-dz-thumbnail /></span>
						</div> -->
					<div class="col-md-9">
						<p class="col-md-8 name" data-dz-name style="word-wrap: break-word;
						padding: 0 0;"></p>
						<p class="col-md-3 size" data-dz-size></p>
						<strong class="error text-danger hide" data-dz-errormessage></strong>
					</div>
					<div class="col-md-3">
							<!-- <button class="btn btn-primary start">
								<i class="glyphicon glyphicon-upload"></i>
								<span>Upload</span>
							</button> -->
							<button data-dz-remove class="btn btn-warning cancel">
										<i class="glyphicon glyphicon-ban-circle"></i>
										<span>Cancel</span>
								</button>
						</div>
					<div>

						<div class="js-progress-bar progress progress-striped active hidden" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
							<div class="progress-bar progress-bar-infos" style="width:0%;" data-dz-uploadprogress></div>
						</div>
					</div>

				</div>
			</div>
		</div>

	</div>


	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
		<br><br>
		<div class="drag-zone-hover" style="height:400px">
			<span class="huge">Drop your file here</span>
		</div>
		<br><br><br>
	</div>

	<div class="clear"></div>
</div>
